<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login and Register Forms</title>
  <style>
    form {
      margin: 20px 0;
      padding: 10px;
      border: 1px solid #ccc;
      width: 300px;
    }
    input {
      display: block;
      margin: 10px 0;
      padding: 5px;
      width: 100%;
    }
    button {
      padding: 5px 10px;
    }
  </style>
</head>
<body>
  <h1>Login and Register Forms</h1>

  <form id="login-form">
    <h3>Login Form</h3>
    <input type="text" id="login-username" placeholder="Username" required>
    <input type="password" id="login-password" placeholder="Password" required>
    <button type="submit">Login</button>
  </form>

  
  <form id="register-form">
    <h3>Register Form</h3>
    <input type="text" id="register-username" placeholder="Username" required>
    <input type="email" id="register-email" placeholder="Email" required>
    <input type="password" id="register-password" placeholder="Password" required>
    <button type="submit">Register</button>
  </form>

  <div id="output"></div>

  <script>
    
    const loginForm = document.getElementById('login-form');
    const registerForm = document.getElementById('register-form');
    const outputDiv = document.getElementById('output');

    
    loginForm.addEventListener('submit', (event) => {
      event.preventDefault();
      const username = document.getElementById('login-username').value;
      const password = document.getElementById('login-password').value;

      console.log('Login Form Data:', { username, password });
      
      
      outputDiv.innerHTML = `
        <p><strong>Login Data:</strong></p>
        <p>Username: ${username}</p>
        <p>Password: ${password}</p>
      `;
    });

    
    registerForm.addEventListener('submit', (event) => {
      event.preventDefault(); 
      const username = document.getElementById('register-username').value;
      const email = document.getElementById('register-email').value;
      const password = document.getElementById('register-password').value;

      console.log('Register Form Data:', { username, email, password });

      
      outputDiv.innerHTML = `
        <p><strong>Register Data:</strong></p>
        <p>Username: ${username}</p>
        <p>Email: ${email}</p>
        <p>Password: ${password}</p>
      `;
    });
  </script>
</body>
</html>
